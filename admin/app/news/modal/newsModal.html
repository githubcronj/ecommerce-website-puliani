<script type="text/ng-template" id="newsModal.html">

      <div class="modal-body">
			<span style="font-weight:bold;font-size:16px">Add  News</span>
      <button type="button" class="close"  aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
        <hr style="border-top:1px solid black;margin-top:10px;margin-bottom:10px"/>
        <form ng-submit="saveNews()">
          <div class="form-group">
            <label for="comment">Title:</label>
            <input class="form-control" type="text" ng-model="news.title" required=""></input>
          </div>

            <div class="form-group">
              <label for="comment">write  news here:</label>
              <textarea class="form-control" rows="5" id="description" ng-model="news.description" required=""></textarea>
            </div>

            <div class="form-group">
              <div classs="form-control">
              <button type="submit" class="btn btn-success" > Submit </button>
            </div>
            </div>
      </form>
</div>
  </script>

  <script type="text/ng-template" id="confirmationBox.html">
    <div class="modal-body">

      <button type="button" class="close"  aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
        <hr style="border-top:1px solid black;margin-top:10px;margin-bottom:10px"/>
     <div class="modal-header">
        <h3>Confirmation</h3>
     </div>
     <div class="modal-body">
        <p>Are you sure to delete this news?</p>
        </div>
        <div class="modal-footer">
        <button type="button" class="btn btn-danger"
              ng-click="deleteNews(true)">Yes</button>
        <button type="button" class="btn btn-primary"
              ng-click="deleteNews(false)">No</button>

  </div>
  </script>
