<script type="text/ng-template" id="addCategoryModal.html">
   
	 <div class="modal-body">
		<span style="font-weight:bold;font-size:16px">{{type}} Category</span>
		<button type="button" class="close"  aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
<hr style="border-top:1px solid black;margin-top:10px;margin-bottom:10px"/>
<form class="form-horizontal" ng-submit="onCategorySubmit()">
<fieldset>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="name">Name</label>  
  <div class="col-md-5">
  <input id="name" name="textinput" type="text" placeholder="Enter category name" class="form-control input-md" required="" ng-model="category.name">
    
  </div>
</div>


<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="description">Description</label>  
  <div class="col-md-5">
  <input id="description" name="description" type="text" placeholder="Enter description" class="form-control input-md" required="" ng-model="category.description" >
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="email">Is Parent:</label>  
  <div class="col-md-5">
      <input type="checkbox" ng-model="category.isParent" style="margin-top: 13px;">
  </div>
</div>

<!-- Text input-->
<div class="form-group" ng-show="!category.isParent">
  <label class="col-md-4 control-label" for="parent">Choose Parent:</label>  
	<div class="col-md-5">
		<div>
		  <input type="text" ng-model="category.parent_name"   uib-typeahead="option.name  for option in getParentCaegories($viewValue)"  class="form-control" autocomplete="off">	
		</div>
	</div>
</div> 

<div class="form-group">
	<label class="col-md-4 control-label" for=""></label>
		<div class="col-md-4">
			<button id="" name="" class="btn btn-primary" type="submit">SAVE</button>
		</div>
</div>

</fieldset>
</form>
        </div>
	
</script>
