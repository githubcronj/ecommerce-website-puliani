<div class="row">

  <div class="col-sm-12">
      <button type="button" class="btn btn-primary" ng-click="navigate('data')">Back </button>
  </div>
</div>

<div class="row" style="border-bottom:2px solid #eee;padding-bottom:7px">

  <div class="col-sm-3">
      <div class="box1">
        

        <input type="file" name="file-2[]" id="file-2" class="inputfile inputfile-2" data-multiple-caption="{count} files selected" multiple onchange="angular.element(this).scope().getFileDetails(this)"/>




        <label for="file-2"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Choose files&hellip;</span></label>
      </div>
      <button class="btn btn-primary" type="button" ng-click="uploadFiles()" style="margin-top:15px">Upload Images </button>
  </div>
  <div  class="col-sm-9">
    <div ng-if="showSelectedFiles">
        <div ng-repeat="file in files" style="display:inline-block;padding:10px">
          <span style="background-color:#9E6565;color:white;padding:5px">{{file.name}}</span>
        </div>
      </div>
  </div>
</div>

<div class="row paddingTo30">
    <div ng-repeat="image in data.product.images track by $index">
        <div class="col-sm-3">
            <div  class="pull-right" style="position:absolute;right: 15px;">
                <button type="button" ng-click="deleteImage(image,$index)"><i class="fa fa-times" aria-hidden="true"></i></button>
            </div>
            <div style="height:200px;overflow: hidden;">
                <img ng-if="currentOperation === 'edit'" class="img-responsive" src={{image.url}} />
                <img ng-if="currentOperation === 'create'" class="img-responsive" src={{image.url}} />
            </div>
        <div style="height:21px">
        <input style="width:100%" type="number" 
        ng-model="data.product.images[$index].sort_order"  
        ng-hide="data.product.images[$index].type === 'cover'"
        placeholder="please enter sort order" />
        </div>
        <div style="width:100%;background-color:#eee;margin-bottom:25px;padding: 9px;"> 
            <input type="radio" name="cover" ng-model="cover.name" ng-click="isCoverImage($index)" value={{$index}} /> cover image 
        </div>
        </div>
    </div>
</div>
<div ng-if="showSpinner">
  <span us-spinner="{radius:30, width:8, length: 16}"></span>
</div>
