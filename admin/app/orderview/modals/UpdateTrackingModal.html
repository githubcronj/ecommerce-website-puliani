<script type="text/ng-template" id="UpdateTrackingModal.html">  
<div class="modal-body">
	
	<span style="font-weight:bold;font-size:16px">Update Tracking</span>
	<button type="button" class="close"  aria-label="Close" ng-click="close()"><span aria-hidden="true">&times;</span></button>
	<hr style="border-top:1px solid black;margin-top:10px;margin-bottom:10px"/>
	
	<div class="row" style="margin:15px">
        <span style="font-weight:bold">Tracking Number: </span> <input type="text" ng-model="jsonBody.tracking_number" />
    </div>
	<div class="row" style="margin:15px">
        <span style="font-weight:bold">Status: </span><select ng-options="item.value as item.name for item in filter track by item.value" ng-model="selectedFilter" ng-change="isFilterChange(selectedFilter)"></select>
    </div>
    <div class="row" style="margin:15px">
        <button class="btn btn-primary" ng-click="updateTracking()">Update</button>
    </div>
</div>
</script>
